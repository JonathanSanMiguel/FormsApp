<h2>Reactivos: Switches</h2>
<hr>

<form autocomplete="off">
    <!-- Radio -->
    <main class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <section class="col-sm-9">

            <article class="form-check">
                <input class="form-check-input"
                    type="radio"
                    value="M"
                    id="radioMasculino"
                >
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </article>

            <article class="form-check">
                <input class="form-check-input"
                    type="radio"
                    value="F"
                    id="radioFemenino"
                >
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
            </article>

        </section>
    </main>


    <!-- Switches -->
    <main class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <section class="col-sm-9">

            <article class="form-check form-switch mt-2">
                <input class="form-check-input"
                    type="checkbox"
                    id="flexSwitchCheckChecked"
                >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </article>

        </section>
    </main>


    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Términos y condiciones de uso
                </label>
              </div>
              <span class="form-text text-danger">
                 Debe de aceptar las condiciones de uso
              </span>

        </div>
    </div>


    <!-- Boton submit -->
    <main class="row">
        <section class="col">
            <button class="btn btn-primary float-end" type="submit">
                Guardar
            </button>
        </section>
    </main>
</form>
